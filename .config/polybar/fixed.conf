;=============================
;==== Low dpi version ========
;=============================

[bar/lodpi_fixed]
inherit = bar/default

width = 100%
height = ${settings.lodpi-height}
line-size = ${settings.lodpi-line-size}
dpi-x = ${settings.lodpi-scale}
dpi-y = ${settings.lodpi-scale}

fixed-center = true

modules-left = bspwm
modules-center = xwindow
modules-right = pacman-updates battery pulseaudio temperature date

tray-position = left
tray-offset-x = 280
tray-detached = true


