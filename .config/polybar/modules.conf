;=============================
;==== Modules ================
;=============================

[module/xwindow]
type = internal/xwindow
label = "     %title:0:28:...%     "
label-empty = "   "

[module/bspwm]
type = internal/bspwm
pin-workspaces = true

label-focused = %name%
label-focused-background = ${colors.primary}
label-focused-padding = 1

label-occupied = %name%
label-occupied-background = ${colors.background-alt}
label-occupied-underline= ${colors.primary}
label-occupied-padding = 1

label-urgent = %name%!
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.foreground-alt}
label-empty-padding = 1

label-dimmed-occupied-underline = ${colors.background-alt}
label-dimmed-focused-background = ${colors.secondary}

[module/date]
type = custom/script
exec = date "+%-H:%M %-d.%-m.%Y"
interval = 30

label = %output%
format-prefix = " "

format-prefix-foreground = ${colors.foreground-alt}
format-foreground = ${colors.foreground}
format-background = ${colors.background}
format-underline = ${colors.primary}

[module/pulseaudio]
type = internal/pulseaudio

label-volume = %percentage%%
label-volume-foreground = ${root.foreground}

format-volume = <ramp-volume> <label-volume> <bar-volume>

label-muted = "婢     muted     "
label-muted-foreground = ${colors.foreground-alt}

bar-volume-width = 10
bar-volume-foreground-0 = ${colors.primary}
bar-volume-foreground-1 = ${colors.primary}
bar-volume-foreground-2 = ${colors.primary}
bar-volume-foreground-3 = ${colors.primary}
bar-volume-foreground-4 = ${colors.primary}
bar-volume-foreground-5 = #f5a70a
bar-volume-foreground-6 = #ff5555
bar-volume-gradient = false
bar-volume-indicator = |
bar-volume-indicator-font = 2
bar-volume-fill = ─
bar-volume-fill-font = 2
bar-volume-empty = ─
bar-volume-empty-font = 2
bar-volume-empty-foreground = ${colors.foreground-alt}

ramp-volume-0 = 奄
ramp-volume-1 = 奔
ramp-volume-2 = 墳
ramp-volume-foreground = ${colors.foreground-alt}

format-volume-underline= ${colors.primary}
format-muted-underline= ${colors.primary}

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 95

format-charging = <animation-charging> <label-charging>
format-charging-underline = #ffb52a

format-discharging = <animation-discharging> <label-discharging>
format-discharging-underline = ${self.format-charging-underline}

format-full = <ramp-capacity> <label-full>
format-full-prefix-foreground = ${colors.foreground-alt}
format-full-underline = ${colors.primary}

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-foreground = ${colors.foreground-alt}

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-foreground = ${colors.foreground-alt}
animation-charging-framerate = 750

animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
animation-discharging-foreground = ${colors.foreground-alt}
animation-discharging-framerate = 750

[module/temperature]
type = internal/temperature
thermal-zone = 0
base-temperature = 40
warn-temperature = 80

format = <ramp> <label>
format-underline = ${colors.primary}
format-warn = <ramp> <label-warn>
format-warn-underline = ${self.format-underline}

label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = ${colors.alert}

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 
ramp-foreground = ${colors.foreground-alt}

[module/pacman-updates]
type = custom/script
exec = echo "$(checkupdates 2> /dev/null | wc -l)%{F$COL_SYSTEM_FOREGROUND_ALT}  %{F-}$(paru -Qum 2> /dev/null | wc -l)"
interval = 600

label = %output%
format-prefix = " "

format-prefix-foreground = ${colors.foreground-alt}
format-foreground = ${colors.foreground}
format-background = ${colors.background}
format-underline = ${colors.primary}

[module/titles-bspwm]
type = custom/ipc
hook-0 = cat /tmp/bspwm_windows.$MONITOR
hook-1 = echo " " | tee /tmp/bspwm_windows.$MONITOR
initial = 2

format-foreground = ${colors.foreground-alt}
format-background = ${colors.background}


; vim:ft=dosini
